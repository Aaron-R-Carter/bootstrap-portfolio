            <!-- form html from https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form -->
            <div class="col-md-6 mt-5 text-center" >
                <form id="contact-form"  role="form">

                    <div class="messages "></div>
                    <h5>Contact Me</h1>

                    <div class="controls text-left">

                        <div class="row mt-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Firstname *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Please enter your firstname *" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Lastname *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control"
                                        placeholder="Please enter your lastname *" required="required"
                                        data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_need">Subject *</label>
                                    <select id="form_need" name="need" class="form-control" required="required"
                                        data-error="Please specify your need.">
                                        <option value=""></option>
                                        <option value="Request-quotation">Work</option>
                                        <option value="Request-order-status">Personal</option>
                                        <option value="Request copy of an invoice">Request</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Message for me *" rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-1">
                                <p class="text-muted">
                                    <strong>*</strong> These fields are required. 
                            </div>
                        </div>
                    </div>

                </form>
